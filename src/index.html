<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet" />

</head>
<body>   
    <div class="bg-gray-100 h-screen">
        <!-- Nav Bar -->
        <div class="navbar bg-white border-2 border-gray-100 h-24">
            <div class="flex-1">
            <img class="btn btn-ghost normal-case text-xl" src="./images/logo.png" alt="logo"></img>
            </div>
            <div class="flex-none ">
                <p class="flex text-base font-medium text-slate-500">Ricardo Montaner</p>
                <div class="dropdown dropdown-end">
                    <i tabindex="0" class="ml-3 mr-1 p-1 fa fa-angle-down align-middle hover:bg-slate-200 hover:rounded-md active:bg-slate-100" aria-hidden="true"></i>
                    <label tabindex="0" class="btn btn-ghost btn-circle align-middle avatar">
                        <div class="w-10 rounded-full">
                            <img src="./images/ricardo.jpg"/>
                        </div>
                    
                    </label>
                    <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-white rounded-box w-52">
                    <li><a class="justify-between">Profile</a></li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Nav Bar Ends -->
        <!-- Grid Begins -->
        <div class="grid grid-cols-4 h-screen">
            <!-- Left Sidebar -->
            <div id="sidebar" class="col-span-1 bg-white ">
                <h2 class="font-sans tracking-widest font-bold text-md text-gray-500 ml-4 mt-2 mb-2 mr-4">DESTINATION</h2>
                <input type="text" placeholder="Type here" class="input input-ghost input-bordered w-full max-w-xs " />
                <h2 class="font-sans tracking-widest font-bold text-md text-gray-500 ml-4 mt-2 mb-2 mr-4">SELECT DATE</h2>
                <!-- Date picker Begins-->
                <div class="relative max-w-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </div>
                    <input datepicker datepicker-autohide type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">
                </div>
                <!-- Date picker End -->
                <h2 class="font-sans tracking-widest font-bold text-md text-gray-500 ml-4 mt-2 mb-2 mr-4">ARRIVAL SPECIAL</h2>
                <!-- Toggle button begins -->
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" value="" class="sr-only peer">
                    <div class="w-14 h-7 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div> 
                </label>
                <!-- Toggle button ends -->
                <h2 class="font-sans tracking-widest font-bold text-md text-gray-500 ml-4 mt-2 mb-2 mr-4">GUEST</h2>
                <!-- Dropdown menus -->
                <div class="grid grid-cols-2">
                    <div class="col-span-1"><button id="dropdownRadioButton" data-dropdown-toggle="dropdownDefaultRadio" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Adults <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

                        <!-- Dropdown menu -->
                        <div id="dropdownDefaultRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
                              <li>
                                <div class="flex items-center">
                                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default radio</label>
                                </div>
                              </li>
                              <li>
                                <div class="flex items-center">
                                    <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Checked state</label>
                                </div>
                              </li>
                              <li>
                                <div class="flex items-center">
                                    <input id="default-radio-3" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-3" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default radio</label>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-span-1"><button id="dropdownRadioButton" data-dropdown-toggle="dropdownDefaultRadio" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Children <svg class="w-4 h-4 ml-2" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

                        <!-- Dropdown menu begins-->
                        <div id="dropdownDefaultRadio" class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownRadioButton">
                              <li>
                                <div class="flex items-center">
                                    <input id="default-radio-1" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default radio</label>
                                </div>
                              </li>
                              <li>
                                <div class="flex items-center">
                                    <input checked id="default-radio-2" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Checked state</label>
                                </div>
                              </li>
                              <li>
                                <div class="flex items-center">
                                    <input id="default-radio-3" type="radio" value="" name="default-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="default-radio-3" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default radio</label>
                                </div>
                              </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Dropdown menus end -->
                <!-- Button Apply Filters -->
                <button class="btn btn-block">Apply Filters</button>

                <!-- Separator -->
                <div class="border-b border-slate-200 m-4"></div>
                <div class="grid grid-cols-4">
                    <div class="col-span-3">
                        <h2 class="font-sans tracking-widest font-bold text-md text-gray-500 ml-4 mt-2 mb-2 mr-4">YOUR NETWORK</h2>
                    </div>
                    <div class="col-span-1">
                        <p class="text-5xl">...</p>
                    </div>
                </div>
                
            </div>
            <!-- Content -->
            <div class="col-span-3  mr-5 ml-5 mt-3 bg-white" >
                <div class="relative max-w-sm">
                    
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/datepicker.min.js"></script>

</html>
